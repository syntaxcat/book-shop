<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="app.css">
</head>

<body onload="onInit()">
    <h1>Welcome to my bookshop!ðŸ“š</h1>
    <button class="create" onclick="openFormAddBook()">Create new book</button>

    <div class="books-container">
        <table class="books-table" cellpadding="30">
			<thead>
				<tr>
					<th class="id-th">id</th>
					<th class="name-th" onclick="onSort('name')">name</th>
					<th class="price-th" onclick="onSort('price')">price</th>
                    <th colspan="3">actions</th>
				</tr>
			</thead>
			<tbody class="book-table"></tbody>			
		</table>
    </div>
    <div class="modal">
        <div class="modal-content">
            <button onclick="onCloseModal()" class="close">&times;</button>
            <div class="content"></div>
        </div>
    </div>
    <div class="modal modal-create">
        <div class="modal-content">
            <button onclick="onCloseModalCreate()" class="close">&times;</button>
            <div class="content">
                <form class="add-book" onsubmit="onAddBook(event)">
                    <label for="name">Name of the book?</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <label for="price">Price of the book?</label>
                    <input type="text" id="price" name="price" placeholder="Price">
                    <label for="imgUrl">imgUrl of the book?</label>
                    <input type="text" id="imgUrl" name="imgUrl" placeholder="imgUrl">
                <button>Add</button>
               </form>
            </div>
        </div>
    </div>
    <div class="modal modal-update">
        <div class="modal-content">
            <button onclick="onCloseModalUpdate()" class="close">&times;</button>
            <div class="content">
                <form class="update-book" onsubmit="onUpdateBook(event)">
                    <label for="newPrice">New price</label>
                    <input type="text" id="newPrice" name="newPrice" placeholder="New price">
                    <button>Update</button>
                   </form>
            </div>
        </div>
    </div>
    <div class="pagination">
        <button onclick="onMoveToPage(-1)">Prev</button>
        <div class="pages">

        </div>
        <button onclick="onMoveToPage(1)">Next</button>
    </div>
    <script src="/js/services/storage.service.js"></script>
    <script src="/js/services/util.service.js"></script>
    <script src="/js/services/book.service.js"></script>
    <script src="book.controller.js"></script>
</body>
</html>
