<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="app.css">
</head>

<body onload="onInit()">
    <h1 data-trans="title">Welcome to my bookshop!ðŸ“š</h1>
    <button data-trans="create" class="create" onclick="openFormAddBook()">Create new book</button>

    <header>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">×¢×‘×¨×™×ª</option>
        </select>
    </header>

    <div class="books-container">
        <table class="books-table" cellpadding="30">
			<thead>
				<tr>
					<th  data-trans="id" class="id-th">id</th>
					<th data-trans="name" class="name-th" onclick="onSort('name')">name</th>
					<th data-trans="price" class="price-th" onclick="onSort('price')">price</th>
                    <th data-trans="actions" colspan="3">actions</th>
				</tr>
			</thead>
			<tbody class="book-table"></tbody>			
		</table>
    </div>
    <div class="modal">
        <div class="modal-content">
            <button onclick="onCloseModal()" class="close">&times;</button>
            <div class="content"></div>
        </div>
    </div>
    <div class="modal modal-create">
        <div class="modal-content">
            <button onclick="onCloseModalCreate()" class="close">&times;</button>
            <div class="content">
                <form class="add-book" onsubmit="onAddBook(event)">
                    <label data-trans="name-of-book" for="name">Name of the book?</label>
                    <input data-trans="name-book-placeholder" type="text" id="name" name="name" placeholder="Name">
                    <label data-trans="price-of-book" for="price">Price of the book?</label>
                    <input data-trans="price-book-placeholder" type="text" id="price" name="price" placeholder="Price">
                    <label data-trans="imgurl-of-book" for="imgUrl">imgUrl of the book?</label>
                    <input data-trans="imgurl-placeholder" type="text" id="imgUrl" name="imgUrl" placeholder="imgUrl">
                <button data-trans="add-btn">Add</button>
               </form>
            </div>
        </div>
    </div>
    <div class="modal modal-update">
        <div class="modal-content">
            <button onclick="onCloseModalUpdate()" class="close">&times;</button>
            <div class="content">
                <form class="update-book" onsubmit="onUpdateBook(event)">
                    <label data-trans="newprice-of-book" for="newPrice">New price</label>
                    <input data-trans="newprice-of-book-placeholder" type="text" id="newPrice" name="newPrice" placeholder="New price">
                    <button data-trans="update-btn">Update</button>
                   </form>
            </div>
        </div>
    </div>
    <div class="pagination">
        <button data-trans="prev" onclick="onMoveToPage(-1)">Prev</button>
        <div class="pages">

        </div>
        <button data-trans="next" onclick="onMoveToPage(1)">Next</button>
    </div>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="book.controller.js"></script>
</body>
</html>
